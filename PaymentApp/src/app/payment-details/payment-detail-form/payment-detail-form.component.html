<form #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="paymentDetailId" [value]="service.formData.paymentDetailId"/>
    <div class="mb-3">
        <label>Card Owner Name</label>
        <input type="text" 
            class="form-control form-control-lg" 
            placeholder="Name on Card" 
            name="cardOwnerName"
            #cardOwnerName="ngModel"
            [(ngModel)]= "service.formData.cardOwnerName"
        />
    </div>
    <div class="mb-3">
        <label>Card Number</label>
        <input class="form-control form-control-lg"
            placeholder="16 digit"
            name="cardNumber"
            #cardNumber = "ngModel"
            [(ngModel)] = "service.formData.cardNumber"
        />
    </div>
    <div class="mb-3">
        <label>Security Code</label>
        <input class="form-control form-control-lg"
            placeholder="CVV"
            name="securityCode"
            #securityCode = "ngModel"
            [(ngModel)] = "service.formData.securityCode"
        />
    </div>
    <div class="mb-3">
        <label>Expiration Date</label>
        <input class="form-control form-control-lg"
            placeholder="MM/YY"
            name="expirationDate"
            #expirationDate = "ngModel"
            [(ngModel)] = "service.formData.expirationDate"
        />
    </div>
    <div class="d-grid">
        <button class="btn btn-lg btn-success" type="submit">
            Submit
        </button>
    </div>
</form>
